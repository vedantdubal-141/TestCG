<!--Q4 Local STorage-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Local Storage</title>
</head>
<body>
<input type="text" id="inputText" class="text" placeholder="Enter text here">
<button id="submitBtn" class="submit">Submit</button>
<p id="displayText" class="p"></p>

<script>
    const inputText = document.getElementById('inputText');
    const button = document.getElementById('submitBtn');
    const paragraph = document.getElementById('displayText');
    button.addEventListener('click', function() {
        const text = inputText.value; //
        localStorage.setItem('userText', text);
        paragraph.textContent = localStorage.getItem('userText');
    });
    paragraph.textContent = localStorage.getItem('userText');
</script>

</body>
</html>
